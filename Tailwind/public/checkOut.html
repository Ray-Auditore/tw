<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-slate-500">
    <div
      class="bg-white w-[1300px] h-[200px] mt-6 mx-auto border border-slate-400"
    >
      <div class="flex">
        <form>
          <input
            type="checkbox"
            name="barang"
            id="pesanan"
            class="w-6 h-6 mt-20 ml-7"
          />
        </form>
        <!-- item -->
        <img src="image/sepatu.jpeg" class="w-40 h-40 mt-4 ml-10 rounded-sm" />
        <div class="ml-3">
          <p class="font-medium text-slate-800 text-xl mt-4 ml-2">
            Sepatu Onitsuka Tiger <br />
            anti Rudall...
          </p>
          <div
            class="border-2 border-green-400 text-green-400 rounded-sm w-[150px] h-[25px] pl-1 ml-2 mt-1"
          >
            <p class="-mt-[3px]">Bebas Refund</p>
          </div>
        </div>
        <!-- warna -->
        <div class="mt-20 ml-5">
          <form action="">
            <label for="Pilih warna">Pilih Warna</label>
            <select name="warna" id="warna">
              <option value="Merah">Merah</option>
              <option value="Hitam">Hitam</option>
              <option value="Putih">Putih</option>
            </select>
          </form>
        </div>
        <!-- harga -->
        <h1 class="mt-20 ml-16 font-semibold">Rp500.000</h1>
        <!-- button tambah dan kurang -->
        <div class="border-2 h-7 mt-20 border-black ml-10 rounded-sm">
          <button class="ml-1">+</button>
          <input type="number" name="jumlah" id="barang" class="w-11 h-4" />
          <button class="mr-2">-</button>
        </div>
        <!-- harga 2 -->
        <h1 class="mt-20 ml-16 font-semibold text-orange-400">Rp500.000</h1>
        <div class="">
          <h1 class="mt-[70px] ml-[99px]">Hapus</h1>
          <h1 class="ml-16 text-orange-400">Produk Serupa</h1>
        </div>
      </div>
    </div>
    <!-- javascript -->
    <script>
      
    </script>
  </body>
</html>
