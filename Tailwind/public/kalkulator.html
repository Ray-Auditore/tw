<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-200">
    <!-- padding -->
    <div
      class="bg-white h-[550px] w-[420px] mx-auto rounded-xl shadow-xl mt-20"
    >
      <h1 class="text-center text-4xl pt-9 font-semibold font-mono">
        Kalkulator <br />
        Sederhana
      </h1>
      <input
        class="border border-slate-300 rounded-sm w-[385px] h-10 ml-4 mt-5 pl-3"
        type="number"
        id="num1"
        placeholder="Masukan angka pertama"
      />
      <input
        class="border border-slate-300 rounded-sm w-[385px] h-10 ml-4 mt-5 pl-3"
        type="number"
        id="num2"
        placeholder="Masukan angka kedua"
      />
      <div class="flex flex-row space-x-3 mt-8 mx-10">
        <button
          class="bg-sky-500 basis-1/2 h-10 w-full rounded-md hover:bg-sky-800 text-white"
          onclick="operatorTambah()"
        >
          Tambah
        </button>
        <button
          class="bg-sky-500 basis-1/2 h-10 w-full rounded-md hover:bg-sky-800 text-white"
          onclick="operatorKurang()"
        >
          Kurang
        </button>
      </div>
      <div class="flex flex-row space-x-3 mt-4 mx-10">
        <button
          class="bg-sky-500 basis-1/2 h-10 w-full rounded-md hover:bg-sky-800 text-white"
          onclick="operatorKali()"
        >
          Kali
        </button>
        <button
          class="bg-sky-500 basis-1/2 h-10 w-full rounded-md hover:bg-sky-800 text-white"
          onclick="operatorBagi()"
        >
          Bagi
        </button>
      </div>
      <button
        class="bg-sky-500 basis-1/2 h-10 w-1/2 mx-24 mt-5 rounded-md hover:bg-sky-800 text-white"
        onclick="operatorReset()"
      >
        Reset
      </button>
      <div>
        <h2 class="text-3xl font-semibold text-center mt-5" id="hasil">
          Hasil:
        </h2>
      </div>
    </div>
    <script>
      function operatorTambah() {
        var num1 = document.getElementById("num1").value;
        var convertnum1 = +num1;
        var num2 = document.getElementById("num2").value;
        var convertnum2 = +num2;
        var hasilTambah = convertnum1 + convertnum2;
        console.log(hasilTambah);
        const liElement = document.createElement("p");
        liElement.textContent = hasilTambah;
        const divElement = document.getElementById("hasil");
        divElement.appendChild(liElement);
      }
      function operatorKurang() {
        var num1 = document.getElementById("num1").value;
        var convertnum1 = +num1;
        var num2 = document.getElementById("num2").value;
        var convertnum2 = +num2;
        var hasilTambah = convertnum1 - convertnum2;
        console.log(hasilTambah);
        const liElement = document.createElement("p");
        liElement.textContent = hasilTambah;
        const divElement = document.getElementById("hasil");
        divElement.appendChild(liElement);
      }
      function operatorKali() {
        var num1 = document.getElementById("num1").value;
        var convertnum1 = +num1;
        var num2 = document.getElementById("num2").value;
        var convertnum2 = +num2;
        var hasilTambah = convertnum1 * convertnum2;
        console.log(hasilTambah);
        const liElement = document.createElement("p");
        liElement.textContent = hasilTambah;
        const divElement = document.getElementById("hasil");
        divElement.appendChild(liElement);
      }
      function operatorBagi() {
        var num1 = document.getElementById("num1").value;
        var convertnum1 = +num1;
        var num2 = document.getElementById("num2").value;
        var convertnum2 = +num2;
        var hasilTambah = convertnum1 / convertnum2;
        console.log(hasilTambah);
        const liElement = document.createElement("p");
        liElement.textContent = hasilTambah;
        const divElement = document.getElementById("hasil");
        divElement.appendChild(liElement);
      }
      function operatorReset() {
        location.reload()
      }
    </script>
  </body>
</html>
