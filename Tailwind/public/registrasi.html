<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-sky-600">
    <!-- registrasi -->
    <div class="w-[1200px] h-[700px] mx-auto flex justify-normal pt-7">
      <div
        class="w-[450px] h-[725px] bg-slate-1 flex justify-center bg-gray-100"
      >
        <div class="mt-20">
          <h1 class="mt-28 text-[50px] font-light text-center">
            Register
            <div class="text-sm">enter your password</div>
          </h1>
          <!-- username -->
          <label class="block mt-14 justify-center">
            <span class="block text-[16px] font-medium text-slate-700"
              >Username</span
            >
            <input
              required
              type="text"
              class="peer px-4 w-[300px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-lg"
            />
            <p class="mt-2 invisible peer-invalid:visible text-red-500 text-sm">
              Please provide a valid email address.
            </p>
          </label>
          <label class="block justify-center">
            <span class="block text-[16px] font-medium text-slate-700"
              >Email</span
            >
            <input
              type="text"
              class="peer px-4 w-[300px] h-[40px] border-2 border-slate-600 mx-auto mt-2 rounded-lg"
            />
            <p class="mt-2 invisible peer-invalid:visible text-red-500 text-sm">
              Please provide a valid email address.
            </p>
          </label>
          <label for="">
            <span class="block text-[16px] font-medium text-slate-700"
              >Password</span
            >
            <input
              type="Password"
              type="text"
              class="peer px-4 w-[300px] h-[40px] border-2 border-slate-600 mx-auto mt-1 rounded-lg"
            />
          </label>
          <div class="space-x-14 mt-10">
            <button
              class="w-[100px] h-10 bg-blue-500 mt-[2px] rounded-lg text-white font-medium hover:bg-blue-900"
            >
              Login
            </button>
            <button class="font-semibold text-blue-500 hover:text-blue-900">
              don't have an account?
            </button>
          </div>
        </div>
      </div>
      <!-- kanan -->
      <div
        class="w-[750px] h-[725px] bg-slate-1 flex justify-center bg-amber-200 bg-vlue bg-cover"
      ></div>
    </div>
  </body>
</html>
